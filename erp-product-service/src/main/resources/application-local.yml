server:
  port: 8058

spring:
  application:
    name: erp-product-service
  profiles:
    active: local
  jackson:
    generator:
      write-numbers-as-strings: false
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
      write-null-map-values: false
      fail-on-self-references: false
      write-self-references-as-null: true
      indent-output: false
      disable-circular-reference-detection: true
    deserialization:
      fail-on-unknown-properties: false
      disable-circular-reference-detection: true
    parser:
      max-nesting-depth: 1000
    mapper:
      disable-circular-reference-detection: true
  jpa:
    properties:
      hibernate:
        enable_lazy_load_no_trans: false
        default_batch_fetch_size: 0
        jdbc:
          batch_size: 0
        order_inserts: false
        order_updates: false
        batch_versioned_data: false
        lazy_loading: false
        collection:
          lazy_extra: false
        bidirectional_relation:
          ignore: true
        relation:
          ignore: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000
      validation-timeout: 3000
      leak-detection-threshold: 60000
      housekeeping-period-ms: 0
      keepalive-time: 0
      connection-test-query: SELECT 1
  h2:
    console:
      enabled: true
      path: /h2-console

# DÃ©sactiver Eureka pour le mode local
eureka:
  client:
    enabled: false
  instance:
    enabled: false

# Configuration CORS
cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
  allow-credentials: false

# Logging
logging:
  level:
    com.iss4u.erp: DEBUG
    org.springframework.web: DEBUG
    com.zaxxer.hikari: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
