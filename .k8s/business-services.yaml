# Product Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: erp-product-service-deployment
  namespace: erp-prod
  labels:
    app: erp-product-service
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: erp-product-service
  template:
    metadata:
      labels:
        app: erp-product-service
    spec:
      containers:
      - name: erp-product-service
        image: erp-product-service:1.0.0-SNAPSHOT
        ports:
        - containerPort: 8051
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: SPRING_PROFILES_ACTIVE
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        - name: SPRING_CLOUD_CONFIG_URI
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: SPRING_CLOUD_CONFIG_URI
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: DB_URL
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: erp-secrets
              key: DB_PASSWORD
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: JAVA_OPTS
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8051
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8051
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: erp-product-service-service
  namespace: erp-prod
  labels:
    app: erp-product-service
    environment: production
spec:
  selector:
    app: erp-product-service
  ports:
  - port: 8051
    targetPort: 8051
    protocol: TCP
  type: ClusterIP
---
