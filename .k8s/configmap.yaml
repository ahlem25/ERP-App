apiVersion: v1
kind: ConfigMap
metadata:
  name: erp-config
  namespace: erp-prod
  labels:
    app: erp-config
    environment: production
data:
  # Spring Configuration
  SPRING_PROFILES_ACTIVE: "prd"
  
  # Database Configuration
  DB_URL: "jdbc:mysql://mysql-service:3306/erp_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
  DB_USERNAME: "admin"
  
  # Eureka Configuration
  EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: "http://erp-service-discovery-service:8013/eureka/"
  
  # Spring Cloud Config
  SPRING_CLOUD_CONFIG_URI: "http://erp-config-service:8012"
  
  # Keycloak Configuration
  KEYCLOAK_URL: "http://keycloak-service:8080"
  KEYCLOAK_REALM: "erp-realm"
  KEYCLOAK_CLIENT_ID: "erp-client"
  KEYCLOAK_CLIENT_SECRET: "your-client-secret"
  KEYCLOAK_ADMIN_USERNAME: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "passw0rd"
  
  # JVM Configuration
  JAVA_OPTS: "-Xmx1024m -Xms512m"
